name: Generate GitHub App Access Token

on:
  workflow_dispatch:

jobs:
  generate-token:
    runs-on: ubuntu-latest
    outputs:
      access_token: ${{ steps.env.outputs.access_token }}  # ✅ Pass token properly
      environment: ${{ steps.env.outputs.environment }}
      encrypted_token: ${{ steps.env.outputs.encrypted }}  # ✅ Pass token properly
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install PyJWT requests

      - name: Generate Access Token
        id: generate_token
        run: python access_token.py
        env:
          GITHUB_APP_ID: ${{ vars.GIT_APP_ID }}
          GITHUB_PRIVATE_KEY: ${{ secrets.GIT_APP_PRIVATE_KEY }}
          GITHUB_API_URL: "https://api.github.com"

      - name: Verify access token by listing repositories
        run: |
          curl -H "Authorization: Bearer ${{ steps.generate_token.outputs.access_token }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/installation/repositories

      - name: Pass Encoded base 64 Token
        id: env
        run: |
          ACCESS_TOKEN=$(echo -n "${{ steps.generate_token.outputs.access_token }}" | base64 -w 0)
          echo "access_token=$ACCESS_TOKEN" >> "$GITHUB_OUTPUT"

      - name: Pass Encrypted Token
        id: encrypted
        run: |
          echo -n "${{ steps.generate_token.outputs.access_token }}" | \
          openssl enc -aes-256-cbc -pbkdf2 -a -salt -pass pass:"${{ secrets.ENCRYPTION_KEY }}" > encrypted_token.txt
          echo "encrypted=$(cat encrypted_token.txt)" >> "$GITHUB_OUTPUT"


  use-token:
    runs-on: ubuntu-latest
    needs: generate-token
    steps:
      - name: Debug Access Token Before Use
        id: token
        run: |
          ACCESS_TOKEN=$(echo -n "${{ needs.generate-token.outputs.access_token }}" | base64 -d)
          echo "ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV

      - name: Decrypt Access Token
        id: decrypt_token
        run: |
          echo "${{ needs.generate-token.outputs.encrypted }}" > encrypted.txt
          DECRYPTED_TOKEN=$(openssl enc -aes-256-cbc -d -pbkdf2 -a -salt -pass pass:"${{ secrets.ENCRYPTION_KEY }}" -in encrypted.txt)
          echo "access_token=$DECRYPTED_TOKEN" >> "$GITHUB_ENV"


      - name: Use access token
        run: |
          curl -H "Authorization: Bearer $ACCESS_TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/installation/repositories

      - name: Use encrypted token
        run: |
          curl -H "Authorization: Bearer $access_token" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/installation/repositories
